<div class="row">
  <div class="col-md-6">
    <ul class="heroes">
      <h2 id="list">HEROES LIST</h2>
      <li *ngFor="let hero of heroes">
        <button
          type="button"
          class="btn btn-default"
          (click)="onSelect(hero)"
          [class.selected]="hero === selectedHero"
        >
          <span class="badge">{{ hero.id }}</span> {{ hero.name }}
        </button>
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <app-hero-detail [hero]="selectedHero"></app-hero-detail>
  </div>
</div>
